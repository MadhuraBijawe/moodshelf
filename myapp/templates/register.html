{% block content %}

  <span class="emoji-bubble">❤️</span>
  <span class="emoji-bubble">😊</span>
  <span class="emoji-bubble">🤣</span>
  <span class="emoji-bubble">🤓</span>
  <span class="emoji-bubble">😘</span>
  <span class="emoji-bubble">🥲</span>
  <span class="emoji-bubble">😡</span>
  <span class="emoji-bubble">😆</span>

  <span class="emoji-bubble">😍</span>
  <span class="emoji-bubble">😎</span>
  <span class="emoji-bubble">😏</span>

</div>


<div class="emoji-bubble-container">
  <!-- (Emoji bubbles stay unchanged) -->
</div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card glassmorphism-card p-5 shadow-lg">
    <h2 class="text-white mb-4 text-center">Create Account</h2>

    {% if error %}
      <p class="text-danger text-center">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label text-white">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter username" required>
      </div>

      <div class="mb-3">
        <label class="form-label text-white">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label class="form-label text-white">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Create password" required>
      </div>

      <div class="mb-3">
        <label class="form-label text-white">Confirm Password</label>
        <input type="password" class="form-control" name="confirm_password" placeholder="Re-enter password" required>
      </div>

      <!-- ✅ Mood Dropdown moved inside the form -->
      <div class="mb-3">
        <label for="mood" class="form-label text-white">Your Favorite Mood</label>
        <select class="form-select" id="mood" name="mood" required>
          <option value="">Choose...</option>
          <option value="Happy">Happy</option>
          <option value="Sad">Sad</option>
          <option value="Romantic">Romantic</option>
          <option value="Excited">Excited</option>
          <!-- Add more moods if needed -->
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-register w-100">Register</button>
      </div>
    </form>

    <p class="text-white mt-3 text-center">
      Already have an account? <a href="{% url 'login' %}" class="text-info">Login</a>
    </p>
  </div>
</div>

{% endblock %}
